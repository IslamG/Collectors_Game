<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css"  href="style/signupStyle.css">
  </head>
<body>
 <h1>Sign Up</h1>
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
   
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="uname"><b>Choose a user name</b></label>
    <input type="text" placeholder="Enter user name" name="uname" required>

    <label for="email"><b>Your email address</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Choose a Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <p>if you already have an account log in now</p>
      <button type="button" class="cancelbtn">log in</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
